<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico" />

<title>Babyl-RWANDA Backend Technical Assessment</title>

<!-- Bootstrap core CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="#">HABIMANA Clement Robert</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarCollapse" aria-controls="navbarCollapse"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="#">Fizz Buzz
						Challenge <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="/flamingo">Pink
						Flamingo Challenge</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/converter/roman">Numeral to Roman Converter</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/converter/numeral">Roman To Numeral Converter</a></li>
				<li class="nav-item "><a class="nav-link" href="/bodmas">Bodmas
						Roman Calculator</a></li>
			</ul>
		</div>
	</nav>
	<main role="main" class="container">
		<br /> <br />
		<div class="jumbotron">
			<h1>Roman to Numeral Converter</h1>
			<p>Start by writing a Roman Numeral converter and from that Roman
				Numerals</p>
			<form th:action="@{/converter/toNumeral}" method="POST"
				th:object="${romanRequest}">
				<div class="row">
					<div class="form-group  col-sm-3">
						<label for="firstNumber" class="col-form-label">Input A
							Valid Roman Number</label> <input type="text" class="form-control" id=""
							th:field="*{romanExpression}"> <span
							class="error text-danger"
							th:if="${#fields.hasErrors('romanExpression')}"
							th:errors="*{romanExpression}"></span>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Convert to
					Numeral</button>
			</form>
			<p th:if="${messageDisplayNumeral}">
				<span th:text="${response}"></span>
			</p>
		</div>
	</main>
</body>
</html>
